# Pytest Configuration File

[pytest]
# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --junitxml=reports/junit.xml

# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests

# 最小Python版本
minversion = 3.8

# 必需的插件
required_plugins =
    pytest-cov
    pytest-asyncio
    pytest-mock

# 测试覆盖率设置
[coverage:run]
branch = True
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
